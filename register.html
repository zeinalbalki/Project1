<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- favicon -->
    <link rel="shortcut icon" href="images/logo/favicon.png" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="plugin/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.css" />

    <title>Registrasi | Toko Online</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="mt-4 mx-auto logo" style="width: 200px">
          <img src="images/logo/logo_zendev_2.png" style="width: 150px" alt="logo" />
        </div>
      </div>
      <div class="row mt-4 mb-5">
        <div class="col-lg-7 mt-4 mb-3 ilustrasi">
          <img src="images/ilustration/registrasi2.svg" class="mt-5" alt="ilustrasi" />
        </div>
        <div class="col-lg-5">
          <div class="card shadow p-3 border-0 mt-1">
            <div class="card-body">
              <h4 class="text-center fw-bold">Daftar</h4>
              <p class="text-muted text-center">Daftar untuk mengakses lebih banyak template</p>
              <form action="" class="mt-4">
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
                  <input type="text" class="form-control" placeholder="Nama Lengkap" />
                </div>
                <div class="input-group mt-3">
                  <span class="input-group-text"><i class="fas fa-at"></i></span>
                  <input type="email" class="form-control" placeholder="Email" />
                </div>
                <div class="input-group mt-3">
                  <span class="input-group-text"><i class="fas fa-eye-slash"></i></span>
                  <input type="password" class="form-control" placeholder="Password" />
                </div>
                <div class="input-group mt-3 mb-3">
                  <span class="input-group-text"><i class="fas fa-eye-slash"></i></span>
                  <input type="password" class="form-control" placeholder="Konfirmasi Password" />
                </div>
                <div class="d-grid gap-2 mt-3">
                  <button class="btn btn-primary" type="submit">Daftar</button>
                </div>
                <p class="text-center mt-3">Sudah punya akun ? <a href="login.html" class="text-decoration-none daftar">Masuk</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
